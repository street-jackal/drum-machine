<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Drum Machine</title>
</head>


<script>
    const keyMap = {
        Q: "Kick",
        W: "Hi-Hat",
        E: "Snare",
        A: "Ride",
        S: "Crash",
        D: "Tom 1",
        Z: "Clap",
        X: "Cowbell",
        C: "Tom 2"
    };
    
    setCurrent = id => {
        document.getElementById("display").innerText = keyMap[id];
        document.getElementById(id).currentTime = 0;
        document.getElementById(id).play();
    }

    document.addEventListener("keydown", e=>{setCurrent(e.key)});
</script>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 style="text-align: center">HTML Drum Machine with Bootstrap</h1>
    <h2 id="display" style="text-align: center">Current Sample</h2>
    <div id="drum-machine" class="container-fluid w-50">
        <div id="drums-row-1" class="row justify-content-between" role="group">
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="kick" onclick="setCurrent('Q')">Q
                <audio src="https://freewavesamples.com/files/Bass-Drum-1.wav" class="clip" id="Q"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="hihat" onclick="setCurrent('W')">W
                <audio src="https://freewavesamples.com/files/Closed-Hi-Hat-1.wav" class="clip" id="W"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="snare" onclick="setCurrent('E')">E
                <audio src="https://freewavesamples.com/files/E-Mu-Proteus-FX-Wacky-Snare.wav" class="clip"
                    id="E"></audio>
            </button>
        </div>

        <div id="drums-row-2" class="row justify-content-between" role="group">
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="ride" onclick="setCurrent('A')">A
                <audio src="https://freewavesamples.com/files/Ensoniq-SQ-1-Ride-Cymbal.wav" class="clip" id="A"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="crash" onclick="setCurrent('S')">S
                <audio src="https://freewavesamples.com/files/Crash-Cymbal-1.wav" class="clip" id="S"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="tom1" onclick="setCurrent('D')">D
                <audio src="https://freewavesamples.com/files/Electro-Tom.wav" class="clip" id="D"></audio>
            </button>
        </div>

        <div id="drums-row-3" class="row justify-content-between" role="group">
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="clap" onclick="setCurrent('Z')">Z
                <audio src="https://freewavesamples.com/files/Clap-1.wav" class="clip" id="Z"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="cowbell"
                onclick="setCurrent('X')">X
                <audio src="https://freewavesamples.com/files/Cowbell-1.wav" class="clip" id="X"></audio>
            </button>
            <button class="btn btn-dark btn-lg btn-outline-success drum-pad col-4" id="tom2" onclick="setCurrent('C')">C
                <audio src="https://freewavesamples.com/files/Electronic-Tom-1.wav" class="clip" id="C"></audio>
            </button>
        </div>


    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
